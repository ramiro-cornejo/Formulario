<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <section class="registry-section">
        <div class="form-container">
            <div class="form-header">
                <h2>Nuevo Usuario</h2>
            </div>
            <form id="user-form" class="form">
                <div class="form-box">
                    <label for="nickName">Nombre</label>
                    <input type="text" name="nickName" id="nickName" placeholder="Nombre">
                    <small class="error-text">Introducir nombre</small>
                </div>
                <div class="form-box">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="info@gmail.com">
                    <small class="error-text">Introducir email</small>
                </div>
                <div class="form-box">
                    <label for="password">Contraseña</label>
                    <input type="text" name="password" id="password" placeholder="password">
                    <small class="error-text">Introducir contraseña</small>
                </div>
                <button type="submit" id="submit-btn" disabled>Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
